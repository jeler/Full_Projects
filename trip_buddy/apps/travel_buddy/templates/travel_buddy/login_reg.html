<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <title>Login/Registration</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-4">
                    <h2>Registration</h2>
                    <form class= "" action="{% url 'travel:create_account' %}" method = "post">
                        {% csrf_token %}                        
                        <p>Name:</p> <input type="text" name="name">
                        <p>Username:</p> <input type="text" name="username"> 
                        <p>Password:</p> <input type="password" name="password">
                        <p>Confirm pw: </p> <input type="password" name="pw_confirm">
                        <br><br>
                        <input type="submit">
                    </form>
                </div>
                <div class="col-4">
                    <h2>Login</h2>
                    <form class="" action="{% url 'travel:login_process' %}" method="post">  
                        {% csrf_token %}
                        <p>Username:</p> <input type="text" name="username"></input>
                        <p>Password:</p> <input type="password" name="password"></input>
                        <br><br>
                        <input type="submit" value="Login">
                    </form>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
