<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-12 col-md-8">
                <a href="/travels">Home </a>  <a href="/logout">Logout</a>
            </div>
            <div class="col-12 col-md-8">
                <h3>Add a Trip</h3>
                <form class= "" action = "{% url 'travel:create_process' %}" method = "post">
                    {% csrf_token %} 
                    <p>Destination</p><input type="text" name ="destination">
                    <p>Description</p><input type="text" name ="description">
                    <p>Travel Date From</p><input type ="date" name="travel_from">
                    <p>Travel Date To</p><input type ="date" name="travel_end">
                    <input type="submit" value="Add">
                    <input type="hidden" name ="trip_planner_id" value="{{specific_user.id}}">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    {% endif %}
                    </ul>
                </form>  
            </div>
        </div>
    </div>      
</body>
</html>
