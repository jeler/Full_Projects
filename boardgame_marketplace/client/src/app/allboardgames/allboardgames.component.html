<app-navbar></app-navbar>
<div class="container">
  <textarea rows="2" cols="75" class="search" [(ngModel)]="searchText" placeholder="Search for a Game!"></textarea>
  <br>
  <h1>Welcome {{user_info?.first_name}}</h1>
  <div class="game row mb-3" *ngFor="let games of allGames | filter:'title':searchText">
    <div class="col-9">
      <h2>{{games.title}}</h2>
      <p>{{games.description}}</p>
      <p>Condition: {{games.condition}}</p>
    </div>
    <div class="col-3">
      <h2>${{games.price}}</h2>
      <p>{{games.location}}</p>
      <!-- <div class="buttons row"> -->
        <!-- <div class="col-6"> -->
          <button *ngIf="(games._user) === (session)" class="btn btn-danger" (click)="deleteGame(games._id)">Delete</button> 
          <button *ngIf="(games._user) == (session)" class="btn btn-info" routerLink='/edit/{{games._id}}'>Edit Listing</button>
          <button *ngIf="(games._user) != (session)" class="btn btn-info">Contect Seller</button>
        <!-- </div> -->
      <!-- </div> -->

      <!-- <p-dialog header="Title" [(visible)]="display" *ngIf="games._user != session">

      <!-- </p-dialog> -->
    </div>
  </div>
</div>
